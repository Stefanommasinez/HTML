<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Form</title>
	<style>
		label {
			display: block;
		}
	</style>
</head>

<body>
	<form action="#">
		<section>
			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"/>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"/>
			</div>
			<div>
				<label for="name">Nome:</label>
				<input type="text" id="name" name="name"/>
				<label for="name">Cognome:</label>
				<input type="text" id="surname" name="surname"/>
				<label for="birth">Data di nascita:</label>
				<input type="date" id="form-dob" name="dob"/>
				<label for="phone">Telefono:</label>
				<input type="tel" id="phone" name="phone"/>
			</div>
		</section>
		<section>
			<label for="plan">Scegli un piano:</label>
			<select id="plan" name="plan">
				<option value="0">Free</option>
				<optgroup label="Mensili">
					<option value="199">1.99€/Mese</option>
					<option value="599">5.99€/Mese</option>
					<option value="1199">11.99€/Mese</option>
				</optgroup>
			</select>
			<label for="pro">Sfrutta i vantaggi PRO:</label>
			<input id="pro" name="pro" type="checkbox"/>
		</section>
		<section>
			<div>
				<label for="cc">Numero Carta:</label>
				<input id="cc" name="cc" type="text"/>
				<label for="cvc">CVC:</label>
				<input id="cvc" name="cvc" type="text"/>
				<label for="exp">Scadenza:</label>
				<input id="exp" name="exp" type="date"/>
			</div>
			<div>
				<label for="address">Indirizzo di fatturazione:</label>
				<input type="text" id="address" name="address"/>
			</div>
		</section>
		<section>
			<button type="submit">Registrati</button>
		</section>
	</form>
</body>	

</html>
