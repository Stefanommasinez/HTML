<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Attributi</title>
</head>

<body>
    <section>
        <div>
            <button type="button" disabled>Pulsante disabilitato</button>
        </div>
        <div>
            <label for="number">Scegli un numero pari tra 0 e 100:</label>
            <input type="number" id="number" name="number" value="42" min="0" max="100" step="2" autofocus>
        </div>
        <div>
            <label for="checkbox">Casella spuntata:</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="checked" checked>
        </div>
        <div>
            <label for="date">Scegli una data:</label>
            <input type="date" id="date" name="date" value="2000-10-16" min="2000-01-01" max="2099-12-31" data-prop="custom">
        </div>
    </section>
</body>

</html>
